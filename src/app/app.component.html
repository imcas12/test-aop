<abe-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <abe-sidenav-list (sidenavClose)="sidenav.close()"></abe-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <abe-header (sidenavToggle)="sidenav.toggle()"></abe-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</abe-layout>
